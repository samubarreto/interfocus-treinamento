<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Main - Escola Interfocus</title>
		<link rel="stylesheet" href="styles.css">
		<link rel="icon" type="image/x-icon" href="/source/favicon.png">
		<script src="scripts/teste.js"></script>
	</head>

	<body>
		<h1>Página Principal</h1>

		<!-- action="cursos.html" -->

		<form method="get" action="cursos.html" onsubmit="enviarDados(event);">

			<div class="wrapper">
				<label for="nome">Nome:</label>
				<input type="text" id="nome" placeholder="Insira Nome" name="nome">
			</div>

			<div class="wrapper">
				<label for="idade">Idade:</label>
				<input type="number" id="idade" placeholder="Insira Idade" name="idade">
			</div>

			<div class="wrapper">
				<label for="email">Email:</label>
				<input type="text" id="email" name="email" placeholder="Insira Email" required>
			</div>

			<div class="wrapper">
				<label for="senha">Senha:</label>
				<input type="password" id="senha" name="senha" placeholder="Insira Senha" required>
			</div>

			<div class="wrapper">
				<input type="button" value="? Nada" onclick="fazAlgo();"></input>
				<input type="reset" value="∅ Resetar"></input>
				<input type="submit" value="Enviar >">
			</div>

		</form>

		<a href="cursos.html">
			<p>Cursos ></p>
		</a>

	</body>
</html>
